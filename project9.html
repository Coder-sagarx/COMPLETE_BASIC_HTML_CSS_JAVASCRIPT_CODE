<!DOCTYPE html>
<html>
<head>
   <h1>COMPLEX FORM
</h1>
</head>
<body>
<form >
    <fieldset>
        <legend>personal information</legend>
        <label for="name">name  :</label> 
        <input type="text" id="name"> 
        <label for="email">email  :</label> 
        <input type="text" id="email"> 
        <label for="phone">phone  :</label>
        <input type="tel" id="phone">
        <label for="d">date</label>
        <input type="date" id="d">
        <label>gender :</label>
        <label for="g">male</label>
        <input type="checkbox" id="male">
        <label for="f">female</label>
        <input type="checkbox" id="female">
        <label for="c">country</label>
        <select name="c" id="c" >
            <option value="uttrakhand">uttrakhand</option>
            <option value="rajishtan">rajishtan</option>
            <option value="tamil nadu">tamilnadu</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>
            <label for="address">address</label>
            <input type="text" id="address">
            <label for="city">city</label>
            <input type="text" id="city">
            <label for="state">state</label>
            <input type="text" id="state">
            <label for="zip code">zip code</label>
            <input type="text" id="zip code">
           </legend>
    </fieldset>
        <fieldset>
            <legend>other info</legend>
            <label for="info">comments</label>
            <textarea name="info" id="info" cols="30" rows="10"></textarea>
            <label for="agree">i agree to this info</label>
            <input type="checkbox" id="agree">
        </fieldset>
        <input type="submit" value="submit">
</form>    
</body>
</html>
