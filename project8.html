<!DOCTYPE html>
<html>
<head>
JOB APPLICATION
</head>
<body>
    <form >
        <label for="name">name  :</label><br>
        <input type="text" id="name"><br>
        <label for="email">email  :</label><br>
        <input type="text" id="email"><br>
        <label for="phone">phone  :</label><br>
        <input type="tel" id="phone"><br>
        <label for="resume">resume :</label><br>
        <input type="file" id="resume"><br>
        <label for="ex">experience (year) :</label>
        <input type="number" id="ex" max="50" min="0">
        <fieldset>
            <legend>skill</legend>
            <input type="checkbox" id="html1"><br>
            <label for="html1">html</label><br>
            <input type="checkbox" id="css1"><br>
            <label for="css1">css</label>        <br>   
            <input type="checkbox" id="jave1"><br>
            <label for="java1">jave script</label><br>
        </fieldset>

         <label >high education  :</label> <br>
        <select name="ok" id="ok">
            <option value="high school">high school</option>
            <option value="intermidiate">intermidiate </option>
            <option value="graduate ">graduate</option>
        </select>
       <br><br>
        
       <fieldset>
        <legend>avability</legend>
        <input type="radio" name="radio" id="full"><br/>
        <label for="full">full time</label><br>
        <input type="radio" name="radio"  id="part"><br/>
        <label for="part">parttime</label><br><br>
       </fieldset>
        <label for="add">additional comment  :</label><br>
        <textarea name="additional" id="add" cols="30" rows="10"></textarea><br>
        <input type="submit" value="registered"><br>
    </form>
</body>
</html>
